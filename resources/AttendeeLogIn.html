<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AttendeeLogIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    
</head>
<body>
    <div class="header">
        <button><i class="fa-solid fa-bars-staggered"></i></button>
    </div>
    <div class="body">
        <div class="logIn">
            <div class="headerContent">Welcome to Q&A</div>
            <div class="content">
                Welcome to the Attendee View, in order to make any question and request it to any speaker, please enter your name (or sign in anonymously). No password needed.

            </div>
            <div class="form">
                <div class="inp">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input placeholder="Enter your name here" id="input-box" ><br>
                    <button id="btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="anonymous">
                    <input type="checkbox" id="anonymous"> Sign in anonymously
                </div>
                <script src="AttendeeLogIn.js"></script>
                <!-- <button>Sign in</button>
                <button>Sign in anonymously</button> -->
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="box">

            <div>Subscribe and stay up to date with our news and events</div>
            <div class="form">
                <input id="inp" placeholder="Enter email">
                <button id="btn"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="icon">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
