<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TechnicianLogIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="header">
        <button><i class="fa-solid fa-bars-staggered"></i></button>
    </div>
    <div class="body">
        <div class="logIn">
            <div class="headerContent">Welcome to Q&A</div>
            <div class="content">Sign in with your email and password 
                or continue with social media </div>
            <div class="form">
                <div class="inp-account">
                    <i class="fa fa-user user" aria-hidden="true"></i>
                    <input placeholder="Enter your email"><br>
                </div>
                <div class="inp-password">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" id="pass" placeholder="Enter your password">
                    <button class="btn hidden" id="hidden"><i class="fas fa-eye-slash"></i></button>
                    <button class="btn figure-out" id="figure-out"><i class="fas fa-eye"></i></button>
                </div>
                <div class="forgot-pass">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank">Forgot password</a>
                </div>
                <button style="margin-bottom: 1rem; ">Sign in</button>
            </div>
            <div class="signIn">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fa-brands fa-facebook-f"></i></a>  
            </div>
            <div class="signUp">
                Don't have an account?
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><b>Sign up</b></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="box">

            <div>Subscribe and stay up to date with our news and events</div>
            <div class="form">
                <input id="inp" placeholder="Enter email">
                <button id="btn"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="icon">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </div>
    <script src="TechnicianLogIn.js"></script>
</body>
</html>
